<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./index.css">
  <script type="module" src="index.js"></script> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&family=Outfit:wght@100;500&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="overallResult">
      <div class="resultHeading">
        Your Result
      </div>
      <div class="marks">
        <div class="circle">
          <div class="obtained">76</div>
          <div class="maximumMarks">of 100</div>
        </div>
      </div>
      <div class="verdict">
        Great
      </div>
      <div class="trivia">
        You scored higher than 65% of the people who have taken these tests.
      </div> 
    </div>
  
    <div class="summary">
      <div class="summaryHeading">
        Summary
      </div>
      <div class="section">
        <span class="trait"></span>
        <span class="score"> <span class="scored"></span>&nbsp/&nbsp100</span>
      </div>
      <div class="section">
        <span class="trait"></span>
        <span class="score"> <span class="scored"></span>&nbsp/&nbsp100</span>
      </div>
      <div class="section">
        <span class="trait"></span>
        <span class="score"> <span class="scored"></span>&nbsp/&nbsp100</span>
      </div>
      <div class="section">
        <span class="trait"></span>
        <span class="score"> <span class="scored"></span>&nbsp/&nbsp100</span>
      </div>
      <div  class="continue">
        <button>Continue</button> 
      </div> 
    </div>
  </div>

  </div> -->
</body>
</html>
