<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="qrcode">
      <img src="./images/image-qr-code.png" height="300px">
    </div>
    <div class="description">
      <span>Improve your front-end skills by building projects</span>
    </div>
    <div class="instruction">
      <span>&nbsp&nbspScan the QR code to visit Frontend Mentor and take your coding skills to the next level</span>
    </div>
  </div>
